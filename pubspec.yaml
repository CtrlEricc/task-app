name: task_app
description: "A Task App"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  drift: ^2.24.0
  path: ^1.9.0
  path_provider: ^2.1.5
  provider: ^6.1.2
  flutter_svg: ^2.0.17
  uuid: ^4.5.1
  sqlite3_flutter_libs: ^0.5.29
  shared_preferences: ^2.4.0

  # this package is neccessary to run 'desafio 3'
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.24.0
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
